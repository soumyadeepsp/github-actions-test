name: Clone Repository

on: push

jobs:
  clone-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Your Repository
        uses: actions/checkout@v1
        with:
          token: "${{ github.token }}"
      - name: Edit Your Repository
        run: | 
          pwd
          ls -a
          git branch -a
          echo "${{ github.token }}"
          git push origin -d test
          git branch -a