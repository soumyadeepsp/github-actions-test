name: Delete Branch
on:
  create:
    branches:
      - '*'
jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Delete Branch
        run: |
          echo ${{ github.ref }}
          echo ${{ secrets.GITHUB_TOKEN }}
          git branch -D ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
